<div class="card">
  <div class="card-header">{{ pageTitle }}</div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-2">Filter by:</div>
      <div class="col-md-4">
        <input type="text" name="" id="" />
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <h4>Filtered by:</h4>
      </div>
    </div>
    <div class="table-responsive">
      <table class="table" *ngIf="products.length">
        <thead>
          <tr>
            <th>
              <button class="btn btn-primary">Show Image</button>
            </th>
            <th>Product</th>
            <th>Code</th>
            <th>Available</th>
            <th>Price</th>
            <th>5 Star Rating</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of products"> <!--for of (iterates objects) and not for in, for of is similar to for each and iterates over iterable objects -->
            <td></td> <!--for in (iterates index) iterates over the properties of ONE object-->
            <td>{{ product.productName }}</td>
            <td>{{ product.productCode }}</td> 
            <td>{{ product.releaseDate }}</td>
            <td>{{ product.price | currency}}</td> <!--pipes help us format our directives-->
            <td>{{ product.starRating}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
